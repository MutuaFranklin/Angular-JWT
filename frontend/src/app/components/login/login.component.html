<div class="container-fluid signin">
  <div class="container">

  </div>
<!-- Sign in with JWT -->
  <div class="signin-form">
    <form>
      <h2>Sign in</h2>
      <p class="hint-text">Sign in with your social media account</p>
      <div class="social-btn text-center">
        <a href="#" class="btn btn-primary btn-lg" title="Facebook"><i class="fa fa-facebook"></i></a>
        <a href="#" class="btn btn-info btn-lg" title="Twitter"><i class="fa fa-twitter"></i></a>
        <a href="#" class="btn btn-danger btn-lg" title="Google"><i class="fa fa-google"></i></a>
      </div>
      <div class="or-seperator"><b>or</b></div>
      <div class="form-group">
        <input #username type="text" class="form-control input-lg"  placeholder="Username"
          required="required">
      </div>
      <div class="form-group">
        <input #password type="password" class="form-control input-lg"  placeholder="Password"
          required="required">
      </div>
      <div class="form-group">
        <button (click)="login(username.value, password.value)" class="btn btn-success btn-lg btn-block signin-btn">
          Sign in
        </button>
      </div>
      <div class="text-center small"><a href="#">Forgot Your password?</a></div>
    </form>
    <div class="text-center small">Don't have an account? <a href="#">Sign up</a></div>
  </div>
  <!-- <p *ngIf="error">{{ error?.error | json }}</p> -->

</div>
