<div class="container-fluid signup">
  <div class="container">

  </div>
  <div class="signup-form">
  <form >
  <h2>Register</h2>
  <p class="hint-text">Create your account. It's free and only takes a minute.</p>
      <div class="form-group">
    <!-- <div class="row">
      <div class="col"><input #first_name type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
      <div class="col"><input #last_name  type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
    </div> -->
      </div>
      <div class="form-group">
        <input #username type="text" class="form-control" name="username" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <input #email type="email" class="form-control" name="email" placeholder="Email" required="required">
      </div>
  <div class="form-group">
          <input #password1 type="password" class="form-control" name="password" placeholder="Password" required="required">
      </div>
  <div class="form-group">
          <input #password2 type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
      </div>
      <div class="form-group">
    <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
  </div>
  <div class="form-group">
          <button (click)="signup( username.value, email.value, password1.value, password2.value)"
            class="btn btn-success btn-lg btn-block">
            Register Now
          </button>
      </div>
  </form>
<div class="text-center">Already have an account? <a href="#">Sign in</a></div>
</div>
<p *ngIf="error">{{ error?.error | json }}</p>
</div>
